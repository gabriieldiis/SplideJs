<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="splide-4.1.3/dist/css/splide.min.css">
    <script src="splide-4.1.3/dist/js/splide.min.js"></script>
</head>
<body>

    <div class="container">
        <section class="splide" aria-label="Basic Structure Example">
            <div class="splide__track">
              <ul class="splide__list">
                <li class="splide__slide"><img src="img/Sem-Título-1 - Copia (2).jpg" alt=""></li>
                <li class="splide__slide"><img src="img/Sem-Título-1 - Copia.jpg" alt=""></li>
                <li class="splide__slide"><img src="img/Sem-Título-1.jpg" alt=""></li>
              </ul>
            </div>
          </section>
    </div>

    <script>
      var splide = new Splide( '.splide', {
        type:loop,
        autoplay:true,
        interval: '2000'
      } );
      splide.mount(); 
    </script>
    
</body>
</html>
